{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">{{ t('Logg inn') }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">{{ t('Brukernavn') }}</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus
                            autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">{{ t('Passord') }}</label>
                        <input type="password" class="form-control" id="password" name="password" required
                            autocomplete="current-password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">{{ t('Logg inn') }}</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                <small>{{ t('IKT Utl√•nssystem') }}</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
