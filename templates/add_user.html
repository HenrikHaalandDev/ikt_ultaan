{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Legg til bruker</h4>
                <a href="{{ url_for('admin_panel') }}" class="btn btn-light btn-sm">
                    <i class="fas fa-arrow-left"></i> Tilbake
                </a>
            </div>
            <div class="card-body">
                <form method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label for="username" class="form-label">Brukernavn *</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Passord *</label>
                        <input type="password" class="form-control" id="password" name="password" required autocomplete="off">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin">
                        <label class="form-check-label" for="is_admin">Admin-rettigheter</label>
                    </div>

                    <div class="mb-3 text-end">
                        <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary me-2">Avbryt</a>
                        <button type="submit" class="btn btn-primary">Legg til</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted">
                <small>* Obligatoriske felt</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
