{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">{{ t('Nytt utlån') }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="borrower_name" class="form-label">{{ t('Navn på elev/ansatt *') }}</label>
                            <input type="text" class="form-control" id="borrower_name" name="borrower_name" required>
                        </div>
                        <div class="col-md-3">
                            <label for="class_info" class="form-label">{{ t('Klasse') }}</label>
                            <input type="text" class="form-control" id="class_info" name="class_info">
                        </div>
                        <div class="col-md-3">
                            <label for="borrower_phone" class="form-label">{{ t('Telefon') }}</label>
                            <input type="text" class="form-control" id="borrower_phone" name="borrower_phone"
                                   placeholder="{{ t('f.eks. 999 99 999') }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="item" class="form-label">{{ t('Hva er utlånt *') }}</label>
                        <input type="text" class="form-control" id="item" name="item" required>
                    </div>

                    <!-- NY: Søkefelt for PC -->
                    <div class="mb-3">
                        <label for="pc_search_input" class="form-label">{{ t('Velg PC (valgfritt)') }}</label>

                        <input
                            type="text"
                            class="form-control mb-2"
                            id="pc_search_input"
                            list="pc_list"
                            placeholder="{{ t('Søk etter OK-nummer eller modell...') }}"
                        >

                        <datalist id="pc_list">
                            {% for pc in pcs %}
                            <option
                                data-id="{{ pc.id }}"
                                value="{{ pc.ok_number }} — {{ pc.model_type }}">
                            </option>
                            {% endfor %}
                        </datalist>

                        <!-- Skjult felt som faktisk sendes til serveren -->
                        <input type="hidden" name="pc_id" id="pc_id_hidden">

                        <div class="form-text">
                            {{ t('Start å skrive for å søke. Når du velger et treff, kobles riktig PC til utlånet.') }}
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="value" class="form-label">{{ t('Verdisak') }}</label>
                            <input type="text" class="form-control" id="value" name="value"
                                   placeholder="{{ t('f.eks. 5000 kr') }}">
                        </div>
                        <div class="col-md-4">
                            <label for="reason" class="form-label">{{ t('Hvorfor') }}</label>
                            <input type="text" class="form-control" id="reason" name="reason">
                        </div>
                        <div class="col-md-4">
                            <label for="due_date" class="form-label">{{ t('Frist for innlevering') }}</label>
                            <input type="date" class="form-control" id="due_date" name="due_date">
                        </div>
                    </div>

                    <div class="mb-3 text-end">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary me-2">{{ t('Avbryt') }}</a>
                        <button type="submit" class="btn btn-primary">{{ t('Registrer utlån') }}</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted">
                <small>{{ t('* Obligatoriske felt') }}</small>
            </div>
        </div>
    </div>
</div>

<!-- JS for å koble søkefeltet til pc_id -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  const displayInput = document.getElementById('pc_search_input');
  const hiddenInput = document.getElementById('pc_id_hidden');
  const datalist = document.getElementById('pc_list');

  if (!displayInput || !hiddenInput || !datalist) return;

  displayInput.addEventListener('input', function () {
    const value = this.value;
    let matchedId = '';
    const options = datalist.querySelectorAll('option');

    options.forEach(function (opt) {
      if (opt.value === value) {
        matchedId = opt.getAttribute('data-id') || '';
      }
    });

    hiddenInput.value = matchedId;
  });
});
</script>
{% endblock %}
